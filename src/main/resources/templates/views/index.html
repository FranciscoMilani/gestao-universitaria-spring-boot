<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

        }

        .bar {

            left:0;

<div class="d-flex flex-row">
    <nav>

            <ul class="nav nav-pills flex-column mb-auto">

                </li>
                <li>

                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">

</div >

</html>
